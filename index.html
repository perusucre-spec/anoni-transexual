<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Colorido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .message-container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        
        .message {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #55CDFC, #F7A8B8, #FFFFFF, #F7A8B8, #55CDFC);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 4s ease infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            margin-top: 1.5rem;
            color: #666;
            font-size: 1.2rem;
        }
        
        .hearts {
            margin-top: 1.5rem;
            font-size: 2rem;
            animation: pulse 1.5s ease infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">ANONIIIIIIII TRANSEXUAL</div>
        <div class="subtitle">Celebrando la diversidad y la identidad</div>
        <div class="hearts">üíôü©∑ü§çü©∑üíô</div>
    </div>
</body>
</html>
